<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>url.mier.info</title>
    <link href="/static/favicon.svg" rel="icon" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 class="mb-4 text-center">url.mier.info</h1>
            <div id="loginForm">
                <form id="authForm" class="mb-3">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="user" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="pass" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">login</button>
                </form>
            </div>
            <div id="loggedInContent" style="display: none;">
                <nav class="navbar navbar-expand navbar-dark bg-dark mb-4">
                    <div class="container-fluid">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" id="shortenLink">shorten</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="myUrlsLink">my URLs</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div id="shortenerForm">
                    <form id="urlForm" class="mb-3">
                        <div class="mb-3">
                            <div class="form-text">url.</div>
                            <input type="url" class="form-control" id="longUrl" placeholder="https://mier.info"
                                required>
                            <div class="form-text">custom name. (optional)</div>
                            <input type="text" class="form-control" id="customHash" maxlength="32">
                        </div>
                        <button type="submit" class="btn btn-custom w-100">shorten</button>
                    </form>
                </div>
                <div id="myUrlsList" style="display: none;">
                    <h2 class="text-center">my URLs</h2>
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>hash</th>
                                <th>target</th>
                                <th>hits</th>
                                <th>date</th>
                                <th>actions</th>
                            </tr>
                        </thead>
                        <tbody id="urlsTableBody"></tbody>
                    </table>
                </div>
            </div>
            <div id="result" class="alert" style="display: none;"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
