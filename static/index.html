<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>url.mier.info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="mb-4 text-center">url.mier.info</h1>
            <div id="loginForm">
                <form id="authForm" class="mb-3">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="user" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="pass" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">login</button>
                </form>
            </div>

            <div id="shortenerForm" style="display: none;">
                <form id="urlForm" class="mb-3">
                    <div class="mb-3">
                        <input type="url" class="form-control" id="longUrl" placeholder="url to be shortened." required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">shorten</button>
                </form>
            </div>
            <div id="result" class="alert" style="display: none;"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
